<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 class="title-center">Gastos por Categoría</h3>
  <div class="chart-container">
    <canvas #pieCanvas></canvas>
  </div>

  <ion-list>
    <ion-radio-group [(ngModel)]="selectedCategory">
      <ion-item *ngFor="let c of categories">
        <ion-label>{{ c.category }}</ion-label>
        <ion-note slot="end">\${{ c.amount | number:'1.0-0' }}</ion-note>
        <ion-radio slot="start" [value]="c.category"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-title class="footer-text">© 2025 GastoFácil. Todos los derechos reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
